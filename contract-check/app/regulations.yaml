# 合同审查法规配置文件
# 格式：审查要点 -> 法规要求的映射

主体资格审查: |
  1）我司不能接受甲方（自然人、无独立履约资格的企业、分支机构或其他组织）无独立履约资格
  2）我司不与多个甲方主体签约，除非母公司明确提及连带责任条款："母公司承诺对子公司的付款义务承担连带保证责任"

价款内容审查: |
  1）费用方面，合同价款可以包括的内容：材料费、包装费、生产费用、运输费、保险费、装车费、装货费、增值税、利润、技术培训费、资料费、配合安装费、配合调试费（配合调试费和调试费不是一物）；除此以外的内容如果包含在合同价款中，审查不合格，但是如果单列了具体的费用，审查合格。
  2）条款方面，合同价款不应直接明确的内容：设计联络、监造、验收费、装卸费、服务费、人员交通费的条款。只要不是直接明确提及，不影响我方利益。
  3）特例情况，如果是安装合同（合同名称类似于“xx分包工程”、“xx安装合同”或者合同供货范围包括现场施工和安装部分，一般合同附“工程量清单”），可以允许合同价款中包含安装费。

安装调试与指导审查: |
  1）提取所有涉及"产品安装（包括安装、安装调试、安装指导）"和"指导"的句子，每个句子作为一个输出审查点
  2）如果是"指导"的句子，句子中明确提及了"指导"这两个字，除非是是安装合同（安装合同是指合同名称类似于"xx分包工程"、"xx安装合同"或者合同供货范围包括现场施工和安装部分，一般合同附“工程量清单”），否则审查不合格
  3）如果是"产品安装（包括安装、安装调试、安装指导）"的句子，提取出该句子的主体主语和动作谓语，如果主体是乙方，并且动作是提供/负责/参与/指导，审查不合格，如果主体是甲方，或者动作为配合/协助，审查合格

金额形式审查: |
  【最高优先级】一切对乙方有利的条款给予通过（判为“合格”），即使与其他规则冲突，也必须优先执行。
  1) 我司规定金额应当包括单价和总金额两部分，国内的合同必须用人民币计算和支付，总金额应有小写。

付款时间审查: |
  1）我司规定如果发货前全额付款，审查合格
  2）如果发货前没有全额付款，发货后每个付款项的支付条件，要以“到货XX天/月”作为充分条件之一，如果有多个充分条件，需要提及“先到为准”。

预付款审查: |
  【最高优先级】条款仅涉及“退还、返还、退款”预付款，而未涉及预付款比例或支付节点的，应直接判定为“合格”
  1）预付款的定义为发货前的付款，我司规定合同中要明确预付款，并且比例要大于等于合同总价款的20%
  2）我司规定发货前付清全款或发货前100%付款也算满足预付款审查要求
  
标的物审查: |
  1）我司规定正文或附件中要明确提及标的物（供货产品）数量、型号规格、精确的计量单位；
  *产品定义条款例外：框架协议中的概括性产品定义视为满足要求，具体产品信息以采购订单为准（该“以采购订单为准”可由合同任何条款约定）*
  2）我司规定如果提及了备品备件、专用工具等，必须提供清单，而不能仅仅只含糊提及

发票审查: |
  根据发票比例推断发票条件的判断逻辑，对合同条款中涉及发票开具的内容进行审查
  审查规则如下：按发票比例判断条件是否满足
  - 若发票比例为100%（全额发票），则仅在满足以下任一条件的情况下，才为合格：
  1）发货前已支付全款；
  2）合同中明确表述“货到”或“发货完成”；
  否则，视为不合格。
  - 若发票比例高于付款比例（如付款30%，发票开70%），则仅在满足合同中明确表述“货到”或“发货完成”时才为合格，否则视为不合格。
  - 若发票比例不高于付款比例，视为合格。
  - 特例情况（可视为合格）：
  1）合同仅提及“开具发票”，未说明具体时间或比例；
  2）条款表述为“付款前可提供等额发票”，但未明确时间点；
  【最高优先级】一切模糊条款均为合格。

三方货款审查: |
  1）我司不接受第三方（业主或委托付款方）的货款支付我司货款
  2）我司规定合同上货款的支付不能涉及第三方（业主或委托付款方）

债务转移审查: |
  1）我司不接受买方转移债务到第三方（业主或委托付款方），由卖方直接向第三方（业主或委托付款方）行使债权，可以接受合同未提及买方债务转移

结算方式审查: |
  1）我司规定合同中必须明确规定结算方式
  2）我司规定只接受电汇或者银承的结算方式
  3）如果合同中存在多个可选项，只审查勾选的那一项

交付地点审查: |
  1）我司规定合同交付地点必须明确具体的城市
  2）我司规定合同交付必须包括收货人姓名、联系方式（固定电话或移动电话）

交付时间审查: |
  1、合同必须明确交货时间，且满足以下任一约定方式：
  - 在合同首部注明签约日期，并在条款中约定具体交付日历日期
  - 约定以“方案确认后XX天”作为交付时限
  - 约定以“技术协议签订后XX天”作为交付时限
  - 约定以采购订单载明的具体交付日期为准"

运输保险审查: |
  1）我司不接受合同中运输方式为乙方（卖方、供方）负责运输，但运输险受益人为甲方（买方、需方）；若运输险未明确受益人或受益人为乙方，则为合格
  2）我司规定保险范围默认为出厂至车板交货指定交货地点截止时间点，不接受涵盖卸货、验收的保险，接受合同未明确提及保险截止时间点
  3）我司规定保险不能要求110%办理一切险，不能接受一切有必要的运输保险，接受100%一切险，接受不明确保险比例
  4）我司接受合同中没有提及运输保险
  5）特例情况，如果运输保险由甲方/买方承担，审核直接合格

投保审查: |
  1）我司规定只购买质量险或者运输险（运输一切险），不购买“建筑安装工程一切险” 或者“第三者责任险”
  2）特例情况：没有具体说明险种的投保，审查合格（包括仅提及“保险”但未列明险种类型的情况）
  3）特例情况：没有提及投保，审查合格"

所有权控制权风险转移审查: |
  1）所有权转移 ：合同中不提所有权转移为佳；若提及，应在客户付清货款后，所有权从乙方/卖方转移至甲方/买方。
  2）货物风险转移：根据民法典，货物损毁、灭失风险在货物交付（以买方签收单据为标志）前归乙方/卖方，交付后归甲方/买方，合同中没有提到风险转移，或者风险转移的表述模糊的，都视为合格。与这一要求不一致的，例如安装后转移、验收后转移，交付后依然归乙方/卖方，都视为不合格。"

履行义务审查: |
  1）我司规定合同中不能明确提及甲方将履行义务转移给第三方
  2）特例情况：没有提及甲方履行义务转移，审查合格"

违约条款审查: |
  【最高优先级】一切对乙方有利的条款给予通过（判为""合格""），即使与其他规则冲突，也必须优先执行。
  1、违约条款审查：
  1）我司不接受同时满足以下三个条件的情形：
  - 未规定甲方（买方）违约条款
  - 且仅对卖方违约责任进行规定
  2）我司规定只承担因质量问题造成的直接经济损失
  3）当条款同时满足以下条件时视为不合格：
  - 要求乙方承担""全部损失""或类似表述
  - 且该责任非因质量问题产生
  - 且未明确限定损失范围为直接经济损失
  4）特别警惕含""无需补偿""""免除责任""""有权解除""等关键词的条款，即使出现在乙方违约责任章节
  5）我司不接受任何情况下的对卖方责任过重，包括：
  - 违约金计算显失公平（特别是采用指数增长的公式）
  - 警惕所有含数学公式的违约金条款，特别是包含`*2^(N-1)`、`*2^{N-1}`、`*2的(N-1)次方`、`*2（N-1）`等指数表述
  - 未设置指数表述
  - 未设置合理上限的责任条款
  - 赋予甲方单方面重大权利且无补救期
  - 特别注意包含""暂停""、""取消""、""取缔""与""资格""、""供货""、""合同""等词在相邻句子出现的条款
  6)我司不接受任何形式的退货退款条款以及相关费用的赔付，即使在我方违约的情况下
  - 特别注意要求乙方承担""全部退货费用""、""仓储损失""、""物流损失""等表述
  - 即使退货由质量问题引起，也不接受乙方承担非直接经济损失
  【强制检测规则】对每个条款，按以下顺序检查：
  1. 数学公式检测：如果条款中包含`*2^(N-1)`、`*2^{N-1}`、`*2的(N-1)次方`、`*2（N-1）`等指数增长公式，则直接判定为不合格（无论是否满足其他条件）
  2. 组合词检测：如果条款中出现""暂停资格""、""取消资格""、""取缔供货""、""取消合同""等组合词，则判定为不合格
  3. 损失范围检测：如果条款要求承担""全部损失""或包含""声誉损失""等非直接经济损失，则判定为不合格
  4. 退货费用检测：
  - 如果条款要求乙方承担""退货费用""、""仓储损失""、""物流损失""等非直接经济损失
  - 无论退货是否由质量问题引起，均判定为不合格"
  
延期审查: |
  【最高优先级】一切对乙方有利的条款给予通过（判为“合格”），即使与其他规则冲突，也必须优先执行。
  1）我司不接受卖方延期履约责任过重
  2）我司不接受单条违约金超过万分之四（其中符号%代表百分之一，符号‰代表千分之一，符号‱代表万分之一）；或者合同总违约金金额超过30%"

技术性能审查: |
  1）我司不接受“设备性能不能满足保证值的违约赔偿”
  2）我司接受合同中没有提及“设备性能”相关的条款"

维修时间审查: |
  1）我司规定售后服务条款中没有最长响应时长更好，如果约定了最长响应时长，那么应该大于等于 24 小时
  2）我司规定售后服务条款中没有最长到达现场时长更好，如果约定了最长到达现场时长，那么应该大于等于 48 小时
  3）响应时长、到达现场时长越长，对我司越有利，不约定响应时长，不到达现场时长，对我司有利
  4）我司规定完成修复或者更换的时间双方协商，时长不能在合同中约定"

价格调整审查: |
  1、如果合同中明确提及价格为“固定价或不变价”，审查不合格
  2、以下是合格情况：
  - 没有明确提“固定价或不变价”
  - 没有提及“价格调整”
  - 因“税率调整”原因导致的“价格调整”

三方认证审查: |
  1）我司规定合同中如果提及三方认证，要求获得的认证不能超出公司已获得认证范围（我司获得3C、KEMA、UL、CSA、Gost-R、CNAS认证）
  2）我司接受合同中没有提及三方认证"

产品寿命审查: |
  1）我司规定产品及配件使用寿命不能超过20年（240个月）
  2）我司接受合同中没有明确表明产品及配件的使用寿命或者使用寿命的年/月限
  3）我司不接受承担寿命要求的全部责任"

质保期审查: |
  1）我司规定质保期的起始时间要有以“到货后”或“交付后”开始计算的截止时间，可以同时包含其他非到货条件
  2）如果有其他非到货条件与货到现场 XX 天/月同时存在，需要标明先到为准，或者不晚于到货 XX 天/月
  3）只要标明先到为准或者不晚于到货 XX 天/月，就可以忽略其他非到货条件，只看到货后或交付后的时间
  4）我司规定质保期不能超过“货到现场后 24 个月”，时间越短对我司越有利，最长可以接受货到现场后 24 个月
  5）仅提及质保责任但未约定具体期限的条款不适用上述审查"

变更取消责任审查: |
  【最高优先级】一切对乙方有利的条款给予通过（判为“合格”），即使与其他规则冲突，也必须优先执行。
  1）我司不能接受，买方单方面变更或取消合同，同时又未明确责任或者责任过轻不足以弥补损失
  2）我司不能接受，甲方合同发生变更同时又未明确甲方违约金额
  3）我司接受：买方取消订单时，卖方已经完成部分生产的，如是定制产品，买方应当按取消订单产品价款的80%向卖方赔偿损失；如是通用产品，买方应当按照取消订单部分产品价款的50%向卖方赔偿损失。没有达到这个标准的视为不合格

纠纷解决审查: |
  1）我司只接受纠纷解决方式为诉讼
  2）我司只接受纠纷解决的诉讼地址在卖方所在地或原告所在地
  # 特殊规则
  - 第三方鉴定、专家评审、调解、责任认定等仅为争议处理的辅助程序，不属于纠纷解决方式，均视为“不涉及”。

备料审查: |
  1）合同条款中不应强制乙方根据甲方预测进行备货或保持安全库存，非标定制产品按实际需求排产，备料风险过高
  2）若合同任何条款要求乙方必须提供免费样品，应判定为不合格。除非样品不是非标定制。

